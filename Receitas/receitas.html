<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>

    <!-- LINK DO CSS -->
    <link rel="stylesheet" href="receitas.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- LINK DO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">

    <!-- GOOGLE FONTS PT2 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap" rel="stylesheet">

    <!-- LINK DO JAVASCRIPT -->
    <script src="receitas.js" defer></script>
</head>

<body onload="inicializarInterface()">
    <!-- Começo do Header -->
    <header>
        <div class="header"></div>
    </header>

    <br>

    <div class="container">
        <h1>Rastreador de Orçamentos</h1>
    </div>

    <br>

    <!-- Campo para Nome do Banco de Dados -->
    <div class="input-group">
        
        <br>
   
        <label for="nomeBanco">Banco de dados</label>
        <input type="text" id="nomeBanco" placeholder="Digite um nome para o banco" required>
        <button onclick="inicializarBanco()">Inicializar Banco</button>
    </div>

    <br>

    <!-- Campo para Adicionar uma Transação -->
    <div class="input-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Exemplo: Venda de produto" required>
    </div>

    <div class="input-group">
        <label for="valor">Valor</label>
        <input type="number" id="valor" placeholder="Valor" required>
    </div>

    <br>

    <select id="tipo">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
    </select>

    <br>

    <button onclick="adicionarTransacao()">Adicionar</button>

    <br>

    <button onclick="resetarValores()">Resetar Valores</button>

    <!-- Resultados -->
    <div class="result">
        <p>Total de receitas: <span id="totalReceitas">R$ 0</span></p>
        <p>Total de despesas: <span id="totalDespesas">R$ 0</span></p>
        <p>Saldo: <span id="saldo">R$ 0</span></p>
    </div>

    <!-- REDES SOCIAIS -->
    <section id="sociais">
        <div class="interface">
            <h2>Contatos!</h2>
            <div class="redes-sociais-links">
                <a href="https://wa.me/5511937772399" target="_blank" class="social-icon linkedin">
                    <i class="bi bi-whatsapp"></i>
                </a>
                <a href="https://github.com/beelziiebub" target="_blank" class="social-icon github">
                    <i class="bi bi-github"></i>
                </a>
                <a href="mailto:261872023@eniac.edu.br" class="social-icon email">
                    <i class="bi bi-envelope-fill"></i>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p>Beatriz Flandes &copy; 2024 Todos os direitos reservados!</p>
        </div>
    </footer>

    <div class="fullscreen">
        <img src="INSERIR IMAGEM TELA CHEIA AQUI" alt="GIF em tela cheia">
    </div>

</body>
</html>
